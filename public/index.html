<!doctype html>
<html>
  <head>
    <title>Red TicTacToe</title>
    <link rel="icon" href="http://redpelicans.com/favicon.ico">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      * {
        outline: none;
      }
      body {
        padding: 0;
        margin: 0;
        font-family: Roboto;
      }

      @keyframes notifIn {
        0% {
          transform: translateX(200px);
          opacity: 0;
        10% {
          opacity: 1;
        } 100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>

    </div>
